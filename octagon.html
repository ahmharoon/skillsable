<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Octagon with Triangles</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200 h-screen flex justify-center items-center">
    <div class="relative w-72 h-72 overflow-hidden">
        <div class="absolute top-0 left-0 w-full h-full flex justify-center items-center">
            <div class="w-0 h-0 border-4 border-solid border-gray-900 transform rotate-45"></div>
        </div>
        <div class="absolute bottom-0 left-0 w-full h-full flex justify-center items-center">
            <div class="w-0 h-0 border-4 border-solid border-gray-500 transform -rotate-45"></div>
        </div>
        <div class="absolute top-0 right-0 w-full h-full flex justify-center items-center">
            <div class="w-0 h-0 border-4 border-solid border-gray-900 transform rotate-135"></div>
        </div>
        <div class="absolute bottom-0 right-0 w-full h-full flex justify-center items-center">
            <div class="w-0 h-0 border-4 border-solid border-gray-900 transform -rotate-135"></div>
        </div>
    </div>
</body>
</html>
